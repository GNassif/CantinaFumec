<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Usu√°rios</h1>
          </div>
          <div class="col-sm-6">
            <a href="/cadastrarUsuario" class="btn btn-success float-right"><i class="fas fa-plus"></i></a>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

<div class="card-body p-0">
  <table class="table table-striped projects">
      <thead>
        <tr>
          <th style="width: 20%">
              Foto
          </th>
          <th style="width: 25%">
              Nome
          </th>
          <th>
              Email
          </th>
          <th style="width: 20%" class="text-center">
              Telefone
          </th>
          <th style="width: 8%">
              Pontos
          </th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let usuario of usuarios">
              <td>
                <img alt="Imagem_Usuario" class="img-fluid mb-3 imgProduto" src="{{usuario.photoUrl}}">
              </td>
              <td>
                {{usuario.name}}
              </td>
              <td>
                {{usuario.email}}
              </td>
              <td>
                {{usuario.phoneNumber}}
              </td>
              <td>
                {{usuario.points}}
              </td>
              <td class="project-actions text-right">
                <div class="icones">
                  <a class="btn btn-primary btn-sm botao" (click)="editaUsuario(usuario.id,usuario.name,usuario.email,usuario.phoneNumber,usuario.photoUrl)">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a class="btn btn-danger btn-sm botao" (click)="deletaUsuario(usuario.id,usuario.name)">
                    <i class="fas fa-trash"></i>
                  </a>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
