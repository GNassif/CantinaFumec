<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Cadastro de Categoria</h3>
  </div>
  <form role="form">
    <div class="card-body">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" [(ngModel)]="nome">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control" [(ngModel)]="telefone">
      </div>
      <div class="form-group">
        <label>Url da Foto (Opcional)</label>
        <input type="text" name="foto" class="form-control" [(ngModel)]="foto">
      </div>
      <div class="form-group">
        <label>Cidade</label>
        <input type="text" name="cidade" class="form-control" [(ngModel)]="cidade">
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" (click)="criarUsuario()">Cadastrar</button>
    </div>
  </form>
</div>
